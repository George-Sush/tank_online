<!DOCTYPE html>
<html lang="en">
<head>
<!--    <script src="static/base.js"></script>-->
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<!--<h1>Миссия Колонизация Марса</h1>-->
<!--<h4>И на Марсе будут яблони цвести!</h4>-->
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
    <br>
    <a class="btn start-game" href="/start_game">Начать игру!</a>
    <br>
    <br>
    <label>RU:</label>
    <label>Приветствуем Капитан! Ваша флотилия ждет вас! Нажимайте кнопку в бой и идите топить врагов.</label>
    <label>Правила просты - зашел, расставил корабли, победил!</label>
    <label>Подсказка! Корабли нельзя ставить вплотную и по диагонали.</label>

    <label>EN:</label>
    <label>Greetings Captain! Your flotilla is waiting for you!
        Press the button to fight and go to drown the enemies.</label>
    <label>The rules are simple - I went in, placed the ships, won!</label>
    <label>Hint! Ships cannot be placed close and diagonally.</label>

    <label>CH:</label>
    <label>问候船长！ 你的舰队在等你！ 按下按钮战斗，去淹没敌人。</label>
    <label>规则很简单-我进去了，放置了船只，赢了！</label>
    <label>提示！ 船只不能靠近对角放置。</label>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
        <br>
        <br>
        <label>Это классический морской бой.</label>
        <label>После входа/регистрации вам предложат расставить корабли на вашем поле.</label>
        <label>Помните! Корабли нельзя ставить вплотную и по диагонали.</label>
    </p>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
