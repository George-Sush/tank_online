<!DOCTYPE html>
<html lang="en">
<head>
    <script src="static/base.js"></script>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<!--<h1>Миссия Колонизация Марса</h1>-->
<!--<h4>И на Марсе будут яблони цвести!</h4>-->
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
    <br>
    <a class="btn start-game" href="/start_game">Начать игру!</a>
    <br>
    <br>
    <label>Это классический морской бой.</label>
    <label>Для начала вам предложат расставить корабли на вашем поле.</label>
    <label>Помните! Корабли нельзя ставить вплотную и по диагонали.</label>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
        <br>
        <br>
        <label>Это классический морской бой.</label>
        <label>После входа/регистрации вам предложат расставить корабли на вашем поле.</label>
        <label>Помните! Корабли нельзя ставить вплотную и по диагонали.</label>
    </p>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
